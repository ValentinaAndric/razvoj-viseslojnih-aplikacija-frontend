<mat-sidenav-container class="example-container">
  <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
    <mat-accordion>
      <a mat-button routerLink="/home" style="text-align: center">
        <mat-icon> home </mat-icon>
      </a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Evidencija </mat-panel-title>
          <mat-panel-description>
            Zaposleni u razlicitim preduzecima
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-raised-button routerLink="/obrazovanje" color="primary"
            >Obrazovanje</a
          >
        </mat-nav-list>
        <mat-nav-list>
          <a mat-raised-button routerLink="/preduzece" color="primary"
            >Preduzece</a
          >
        </mat-nav-list>
        <mat-nav-list>
          <a mat-raised-button routerLink="/sektor" color="primary">Sektor</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title style="text-align: left"
            >Informacije</mat-panel-title
          >
          <mat-panel-description> Osnovne informacije </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-raised-button routerLink="/about" color="primary">O nama</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-raised-button routerLink="/author" color="primary">Autor</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-raised-button routerLink="/home" color="primary">Pocetna</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
