<mat-toolbar color="primary">
  <span class="title-center">Obrazovanje</span>
</mat-toolbar>
<div class="container mat-elavation-z8">
  <mat-form-field class="search-field" [appearance]="'fill'">
    <input matInput placeholder="Pretraga" (keyup)="applyFilter($event)" />
  </mat-form-field>

  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
    <!--ID-->
    <ng-container matColumnDef="idObrazovanje">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.idObrazovanje }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
    </ng-container>
    <!-- Proizvodjac -->
    <ng-container matColumnDef="opis">
      <mat-header-cell *matHeaderCellDef>Opis</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.opis }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="stepenStrucneSpreme">
      <mat-header-cell *matHeaderCellDef>stepenStrucneSpreme</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.stepenStrucneSpreme }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)" color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          (click)="
            openDialog(
              2,
              row.idObrazovanje,
              row.naziv,
              row.opis,
              row.stepenStrucneSpreme
            )
          "
          color="primary"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="
            openDialog(
              3,
              row.idObrazovanje,
              row.naziv,
              row.opis,
              row.stepenStrucneSpreme
            )
          "
          color="primary"
        >
          <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
    >
    </mat-row>
  </mat-table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 15]">
  </mat-paginator>
</div>
