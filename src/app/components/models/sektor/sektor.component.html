<mat-toolbar color="primary">
  <span class="title-center">Sektor</span>
</mat-toolbar>
<div class="container mat-elavation-z8">
  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
    <!--ID-->
    <ng-container matColumnDef="idSektor">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.idSektor }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
    </ng-container>
    <!-- Proizvodjac -->
    <ng-container matColumnDef="oznaka">
      <mat-header-cell *matHeaderCellDef>Oznaka</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.oznaka }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="preduzece">
      <mat-header-cell *matHeaderCellDef>Preduzece</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.preduzece.naziv }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)" color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          (click)="
            openDialog(2, row.idSektor, row.naziv, row.oznaka, row.preduzece)
          "
          color="primary"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="
            openDialog(3, row.idSektor, row.naziv, row.oznaka, row.preduzece)
          "
          color="primary"
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectRow(row)"
    >
    </mat-row>
  </mat-table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 15]">
  </mat-paginator>
</div>

<div class="container mat-elavation-z8">
  <app-radnik
    *ngIf="selectedSektorTop"
    [selectedSektorBottom]="selectedSektorTop"
  >
  </app-radnik>
</div>
